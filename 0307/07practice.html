<!DOCTYPE html>
<!-- 주석입니다. -->
<html>
  <head>
    <!-- 메타 정보 -->
    <title>HTML 문서</title>
    <style>
      * {
        color: red;
      }
      div,
      h2 {
        color: blue;
      }
      span {
        color: green;
      }
      .yellow {
        color: yellow;
      }
      .orange {
        color: orange;
      }
      #id {
      }
      .box > span > strong {
      }
    </style>
  </head>
  <body>
    <h1>나의 첫번째 HTML</h1>

    <h2 class="orange yellow">좀 작은 제목</h2>
    <!-- p : 블럭 요소(element)(태그), 자기 옆에 다른애들이 못오게 (밑에 라인으로 이동 시킴) -->
    <!-- i : 기울임 -->
    <p id="grey">이것은 <i>본문</i>입니다.</p>

    <!-- span : 인라인 태그, 본인 영역만 확보 -->

    <!-- strong : 굵게 표시, ex) 시각 장애인 문장 읽어줄 때 strong 사용시 강조해서 읽어줌 -->
    <!-- b 역시 strong과 같이 굵게 표시하지만 위와같은 역할은 x -->

    <!-- div : 블럭 요소  -->
    <!-- hr : 수평선을 그어주는 역할 -->
    <hr />
    <div>
      <span>이것은 <strong>인라인</strong> 요소 </span>
    </div>

    <!-- 이것도 인라인요소(태그) -->
    <a href="https:www.naver.com">네이버로 이동!</a> <br />
    문장1 입니다. <br />
    문장2 입니다.

    <h1>마지막 HTML</h1>
  </body>
</html>
