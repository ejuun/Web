<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <style>
    h1{
      background-color: black;
      width: 550px;
      height: 60px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }
    h3 > p{
      font-size: 25px;
      margin: 1px;
    }
    h4{
      background-color: rgb(220, 216, 216);
      border: 1px;
      width: 550px;
      margin-bottom: 0px;
    }
    h4 div{
      display: flex;
      justify-content:space-evenly;
      align-items: center;
    }
    h4 img{
      height: 50px;
    }
    h4 span{
      font-size: 20px;
    }
    h5{
      border: 1px;
      width: 550px;
      display: flex;
      flex-direction: column;
      margin-top: 0px;
    }
    h5 img{
      height: 400px;
    }
    h5 span{
      text-align: center;
      font-size: 20px;
      border-bottom: 10px solid skyblue;
    }
  </style>
  <body>
    <!-- block 요소들  -->
    <!-- div, h1~6, ul, ol, li, p, hr, form, sematic tags 등 -->
    
    <h1>
      <img src="images/ssafy_logo.png" alt="">
      <img src="images/hamburger_btn.png" alt="">
    </h1>
    <h2>
      <img src="images/ssafy_banner.png" alt="">
    </h2>
    <h3>
      <p>삼성청년 SW아카데미</p>
      <p><strong>대한민국 SW의 미래를 이끕니다.</strong> </p>
    </h3>
    <h4>
      <p>삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로, 취업 준비생에게 SW 역량 향상 교육 및 다양한 취업지원 서비스를 제공하여 취업에 성공하도록 돕는 프로그램입니다.</p> 
      <p>본 교육과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다.</p>
      <p>(교육운영은 멀티캠퍼스에서 위탁 실시)</p>
      <div>
        <span>주관</span>
        <img src="images/multicampus_logo.png" alt="">
        <span>후원</span>
        <img src="images/mob_logo_moel.png" alt="">
      </div>
    </h4>
    <h5>
      <img src="images/happling.png" alt="">
      <span>최고의 교육</span>
      <img src="images/happlossom.png" alt="">
      <span>맞춤형 교육</span>
      <img src="images/happlower.png" alt="">
      <span>자기주도형 학습</span>
    </h5>
  </body>
  </html>
